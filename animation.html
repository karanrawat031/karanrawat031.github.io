#body{

	    background: url(photos/back22.jpg) no-repeat 0px 0px;
        position:fixed;
        width: 100%;
        height:800px;
        opacity: 0.3;
}
#parallax2{

}

<script>
 function parallax () {
 	var p=document.getElementById('parallax');
 	p.style.top=-(window.pageYOffset/4)+'px';
 	var q=document.getElementById('parallax2');
 	q.style.top=-(window.pageYOffset/2)+'px';
 }
  window.addEventListener('scroll',parallax,false)
</script>
